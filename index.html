<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>

</head>

<body>

  <div id="title">
    <p>Pomodoro Timer</p>
  </div>

  <div id="container-containing-div">

    <div id="container-left-div">

    </div>

    <div class="container">

      <div class="div-position">
        <h1 id="ongoingTime"></h1>
        <h1 id="timeStamp">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </h1>
        <img id="tomato" class="tomato-hide" src="images/tomato.png">

        <div id="time-bar-hide" class="time-bar-hide">

          <div id="time-bar">
            <div id="time-bar-container">
              <div id="time-bar-progress"></div>
            </div>
            <p style="font-size: 3vw;"><span id="completed-minute">0</span>/<span id="total-minute">0</span></p>


          </div>


        </div>







      </div>
      <p class="hide" id="volume-paragraph"> &#128264;: <input id="volume-input" type="range"></p>



      <div id="button-div">

        <button id="initialsetTimeButton">
          Set Time
        </button>

        <div id="timeToSet"></div>

        <div id="forButton"></div>


      </div>



      <audio id="tickingAudio" src="ticking.wav"></audio>
      <audio id="takeBreak" src="take-a-break.mp3"></audio>
      <audio id="breakEnded" src="break-ended.mp3"></audio>
      <audio id="breakRunning" src="break-running.mp3"></audio>





    </div>


    <div id="container-right-div">

    </div>


  </div>





  <script src="pomodoro.js"> </script>

</body>


</html>
